<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let continua = true;
        let lista = [];
        while (continua != 7) {

            let sceltaLista = parseInt(prompt('seleziona un\'azione: \nPremi 1 per aggiungere un elemento alla lista\nPremi 2 per eliminare un elemento alla lista\nPremi 3 per ordinare la lista\n Premi 4 per modificare la lista\nPremi 5 per eliminare tutta la lista\nPremi 6 per visualizzare la lista\npremi 7 per uscire'))
            switch (sceltaLista) {
                case 1:
                    aggiungiElemento()

                    break;
                case 2:
                    eliminaElemento()

                    break;
                case 3:
                    lista.sort((a, b) => {
                        if (a.nome < b.nome)
                            return -1;
                        if (a.nome > b.nome)
                            return 1;
                        return 0;
                    }
                    )
                    break;
                case 4:
                    modificaLista()
                    break;
                case 5:
                    eliminaLista()
                    break;
                case 6:
                    alert('lista attuale : ' + lista)
                    break;
                case 7:
                    continua = 7;

                    break;

                default:
                    alert('Scelta non valida')

            }
            alert('Hai chiuso la lista')





            function aggiungiElemento() {
                let continuaInserimento = true;

                while (continuaInserimento) {
                    let nuovoElemento = prompt('scrivi qui lelemtno da inserire');
                    if (nuovoElemento == null) {
                        continuaInserimento = false
                    } else {
                        lista.push(nuovoElemento);
                        alert('Elemento inserito nella lista : ' + nuovoElemento)
                    }

                }
                alert('la nuova lista è formata da : ' + lista)


            }
            function modificaLista() {
                alert('lista attuale : ' + lista)
                let continuaModifica = true;
                while (continuaModifica) {
                    let modificaElemento = prompt('Inserisci l\'elemento da modificare (o premi Cancel per terminare):');

                    let indiceModifica = lista.indexOf(modificaElemento);
                    if (modificaElemento !== -1) {
                        let nuovoElemento = prompt('Inserisci nuovo elemento');
                        lista[indiceModifica] = nuovoElemento
                        alert('Lista attuale : ' + lista)
                    }

                }
            }
            function eliminaLista() {
                alert('lista attuale : ' + lista)
                let confermaEliminazione = confirm('Sei sicuro di voler eliminare tutta la lista?');
                if (confermaEliminazione) {
                    lista.splice(0, lista.length);
                    alert('Tutta la lista è stata eliminata.');
                } else {
                    alert('Eliminazione annullata.');
                }

            }


            function eliminaElemento() {
                alert('lista attuale : ' + lista)
                let continuaEliminare = true;
                while (continuaEliminare) {
                    let elemento = prompt('scrivi quale elemento vorresti eliminare (o premi Cancel per terminare):');
                    elemento = lista.indexOf(elemento)
                    if (elemento !== -1) {
                        lista.splice(elemento, 1)
                        alert("ecco la tua nuova lista : " + lista)
                    } else {
                        alert('l \' elemento non è presente nella lista')
                    }


                }
            }
        }
    </script>

</body>

</html>
